<section class="container">
    <div class="row">
        {% for playlist in playlists %}
        <div class="card mb-3 text-white bg-dark" style="width: 30rem; margin: 3rem auto">
            <a href="liste_titres?id={{playlist[0]['PlaylistId']}}&parent=playlist">

                    <div class="col-md-4">
                        <img src="https://picsum.photos/200/200/?random={{loop.index%7}}" class="img-fluid rounded-start" alt="Profile Picture" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title text-white">{{ playlist[0]['Name'] }}</h3>
                            <p class="card-text text-white">{{ playlist[1][0] }} titres</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

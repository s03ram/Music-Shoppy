{% extends 'layout.html' %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/artistes.css') }}">
</head>


{% block contenu %}
<section class="container mt-5">
    <div class="row">
        {% for artiste in artistes %}
        <div class="col-md-4">
            <div class="card m-2" style="width:100%;">
                <a href="/liste_albums?ArtistId={{artiste['ArtistId']}}">
                    <img class="card-img-top" style="background-color:gray;" src="https://picsum.photos/200/200/?random={{loop.index%1}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text" style="text-decoration: none;">{{artiste["Name"]}}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

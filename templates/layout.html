<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Shoppy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <script>
        window.jQuery || document.write("<script src='../static/js/vendor/jquery-1.10.2.min.js'><\/script>")
    </script>
    <script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/plugins.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/wow.min.js') }}"></script>
    <script>
        new WOW().init();
    </script>
    {% block head %} {% endblock %}
</head>


<body>
    <header>
        <nav class="px-5 navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler1" aria-controls="navbarToggler1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="/accueil" style="width: 200px;"><img src="{{ url_for('static', filename='/images/logo.png') }}" style="width: 100%;"></a>

            <div class="collapse navbar-collapse" id="navbarToggler1">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="mx-3 nav-link" href="artistes">Artistes</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-3 nav-link" href="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-3 nav-link" href="panier">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contenu" class="mt-5">
        {% block contenu %}{% endblock %}
    </section>
    <!---->

    {% block footer %}
    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <a class="footer-logo" href="accueil">
                        <img class="img-responsive" src="{{ url_for('static', filename='/images/footer-logo.svg') }}" alt="">
                    </a>
                    <p>Copyright Â© {{ current.year }} <a target="_blanck" href="http://gridgum.com">Gridgum</a></p>

                </div>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>

</html>

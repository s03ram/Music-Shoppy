{% extends 'layout.html' %}{% block contenu %}
<script>
    function validateForm() {
        alert('Vous allez être redirigé vers une page sécurisée')
        setTimeout(3000)
    }
</script>

<section>
    <div class="container">
        <h1 class="text-center m-5" style="color:aliceblue">Votre commande :</h1>
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card shadow border-0 mb-5">
                    <div class="card-body p-5">
                        <ul class="list-group">
                            {% for i in range (0,titres|length) %}
                            <li class="list-group-item rounded-0">
                                <div class="py-2 d-flex justify-content-between">
                                    <p><strong>{{ titres[i][0] }}</strong></p>
                                    <p>{{ titres[i][1] }}€</p>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="mt-4 d-flex justify-content-between">
                            <div>
                                <p style="color:black; font-size:large;">Total : {{ sumPrices }}€</p>
                            </div>
                            <div>
                                <form name="moyen_de_paiement" class="d-flex flex-row" action="{{ url_for('achat') }}" onsubmit='validateForm()' method="post">
                                    <select class="form-select" aria-label="Default select example" name="fname">
                                        <option value="1">Visa</option>
                                        <option value="2">PayPal</option>
                                        <option value="3">BitCoin</option>
                                    </select>
                                    <input type="submit" value="Confirmer la commande">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %} {% block footer %} {% endblock %}
